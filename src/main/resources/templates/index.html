<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>

    <style>
        body{
            font-family: Arial, sans-serif;
            background-color:#f4f6f8;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }

        .container{
            background:white;
            padding:40px;
            border-radius:10px;
            box-shadow:0 4px 10px rgba(0,0,0,0.1);
            text-align:center;
            width:400px;
        }

        h1{
            margin-bottom:20px;
        }

        input{
            width:100%;
            padding:12px;
            margin-bottom:20px;
            border-radius:6px;
            border:1px solid #ccc;
            font-size:16px;
        }

        button{
            padding:12px 20px;
            border:none;
            background:#007bff;
            color:white;
            font-size:16px;
            border-radius:6px;
            cursor:pointer;
        }

        button:hover{
            background:#0056b3;
        }

        .result{
            margin-top:20px;
            color:green;
            font-weight:bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>QR Code Generator</h1>

    <form action="/generate" method="post">
        <input type="text" name="text" placeholder="Enter text" required>
        <button type="submit">Generate QR</button>
    </form>

    <!-- This will show returned text for testing -->
    <div class="result" th:if="${message}">
        <p th:text="${message}"></p>
    </div>
</div>

</body>
</html>
